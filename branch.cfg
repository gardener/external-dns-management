cfgs:
  main:
    branches:
      - master
    inherit: {}

  patch:
    branches:
      - patch
    inherit: {}

  release-branches:
    index: 1
    branches: ['^release-v.*$']
    inherit:
      external-dns-management:
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'
