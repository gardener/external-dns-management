nameOverride: ""
fullnameOverride: dns-controller-manager

replicaCount: 1

image:
  repository: eu.gcr.io/gardener-project/dns-controller-manager
  tag: v0.10.8-master
  pullPolicy: IfNotPresent

env: []

resources:
  requests:
   cpu: 100m
   memory: 64Mi
  limits:
   cpu: 200m
   memory: 128Mi

vpa:
  enabled: true
  minAllowed:
    cpu: 20m
    memory: 50Mi
  updatePolicy:
    updateMode: "Auto"

nodeSelector: {}
tolerations: []
affinity: {}

createCRDs: false

