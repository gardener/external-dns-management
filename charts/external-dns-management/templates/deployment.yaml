        {{- end }}
        {{- if .Values.configuration.annotationPoolSize }}
        - --annotation.pool.size={{ .Values.configuration.annotationPoolSize }}
        {{- end }}
        {{- if .Values.configuration.annotationSetup }}
        - --annotation.setup={{ .Values.configuration.annotationSetup }}
        {{- end }}
