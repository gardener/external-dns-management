---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "external-dns-management.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: {{ include "external-dns-management.chart" . }}
    app.kubernetes.io/name: {{ include "external-dns-management.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "external-dns-management.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        {{- if semverCompare "<1.24-0" .Capabilities.KubeVersion.GitVersion }}
        checksum/psp: {{ include (print $.Template.BasePath "/psp.yaml") . | sha256sum }}
        {{- end }}
        {{- if (and .Values.remoteaccess.enabled) }}
        checksum/remote-access-cacert: {{ include (print $.Template.BasePath "/secret-remoteaccess.yaml") . | sha256sum }}
        {{- end }}
{{- if .Values.configuration.serverPortHttp }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{- .Values.configuration.serverPortHttp }}"
        prometheus.io/scheme: http
{{- end }}
      labels:
        app.kubernetes.io/name: {{ include "external-dns-management.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        networking.gardener.cloud/to-dns: allowed
        networking.gardener.cloud/to-runtime-apiserver: allowed
        networking.gardener.cloud/to-public-networks: allowed
        networking.gardener.cloud/to-private-networks: allowed
    spec:
      hostIPC: false
      hostNetwork: false
      hostPID: false
      securityContext:
        fsGroup: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      containers:
      - name: dns-controller-manager
        image: "{{ include "image" .Values.image }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
        args:
        - --name={{ include "external-dns-management.fullname" . }}
        {{- if or .Values.configuration.identifier (not .Values.gardener.seed.name) }}
        - --identifier={{ required "A value is required for configuration.identifier (or gardener.seed.name)! It must be unique, globally or at least for all instances running with the same account." .Values.configuration.identifier }}
        - --remote-access-client-id={{ .Values.configuration.identifier }}
        {{- else }}
        - --identifier=seed.gardener.cloud/{{ .Values.gardener.garden.clusterIdentity }}/{{ .Values.gardener.seed.name }}
        - --remote-access-client-id={{ .Values.gardener.seed.name }}
        {{- end }}
        {{- if .Values.remoteaccess.enabled }}
        - --remote-access-port={{ .Values.remoteaccess.port }}
        - --remote-access-cacert=/certs/ca/ca.crt
        {{- if .Values.remoteaccess.certs.ca.key }}
        - --remote-access-cakey=/certs/ca/ca.key
        {{- end }}
        {{- if .Values.remoteaccess.certs.server.secretName }}
        - --remote-access-server-secret-name={{ .Release.Namespace }}/{{ .Values.remoteaccess.certs.server.secretName }}
        {{- else }}
        - --remote-access-server-secret-name={{ .Release.Namespace }}/{{ include "external-dns-management.fullname" . }}-remoteaccess-server
        {{- end }}
        {{- end }}
        ### start generated configuration
        {{- if .Values.configuration.acceptedMaintainers }}
        - --accepted-maintainers={{ .Values.configuration.acceptedMaintainers }}
        {{- end }}
        {{- if .Values.configuration.advancedBatchSize }}
        - --advanced.batch-size={{ .Values.configuration.advancedBatchSize }}
        {{- end }}
        {{- if .Values.configuration.advancedMaxRetries }}
        - --advanced.max-retries={{ .Values.configuration.advancedMaxRetries }}
        {{- end }}
        {{- if .Values.configuration.alicloudDNSAdvancedBatchSize }}
        - --alicloud-dns.advanced.batch-size={{ .Values.configuration.alicloudDNSAdvancedBatchSize }}
        {{- end }}
        {{- if .Values.configuration.alicloudDNSAdvancedMaxRetries }}
        - --alicloud-dns.advanced.max-retries={{ .Values.configuration.alicloudDNSAdvancedMaxRetries }}
        {{- end }}
        {{- if .Values.configuration.alicloudDNSRatelimiterBurst }}
