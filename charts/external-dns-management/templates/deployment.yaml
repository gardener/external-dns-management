---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "external-dns-management.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: {{ include "external-dns-management.chart" . }}
    app.kubernetes.io/name: {{ include "external-dns-management.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "external-dns-management.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      annotations:
      {{- if ne .Values.gardener.version "" }}
      {{- if semverCompare ">= 1.37-0" .Values.gardener.version }}
        # TODO(rfranzke): Remove in a future release.
        security.gardener.cloud/trigger: rollout
      {{- end }}
      {{- end }}
        checksum/psp: {{ include (print $.Template.BasePath "/psp.yaml") . | sha256sum }}
{{- if .Values.configuration.serverPortHttp }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{- .Values.configuration.serverPortHttp }}"
{{- end }}
      labels:
        app.kubernetes.io/name: {{ include "external-dns-management.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      hostIPC: false
      hostNetwork: false
      hostPID: false
      securityContext:
        fsGroup: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      containers:
      - name: dns-controller-manager
        image: "{{ include "image" .Values.image }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
        args:
        - --name={{ include "external-dns-management.fullname" . }}
        {{- if or .Values.configuration.identifier (not .Values.gardener.seed.identity) }}
        - --identifier={{ required "A value is required for configuration.identifier (or gardener.seed.identity)! It must be unique, globally or at least for all instances running with the same account." .Values.configuration.identifier }}
        {{- else }}
        - --identifier=seed.gardener.cloud/{{ .Values.gardener.garden.clusterIdentity }}/{{ .Values.gardener.seed.identity }}
        {{- end }}
        {{- if .Values.configuration.persistentCache }}
        - --cache-dir=/persistent-cache
        {{- end }}
        {{- if .Values.remoteaccess.enabled }}
        - --remote-access-port={{ .Values.remoteaccess.port }}
        - --remote-access-cacert=/certs/cacert.pem
        - --remote-access-servercert=/certs/servercert.pem
        - --remote-access-serverkey=/certs/serverkey.pem
        {{- end }}
        ### start generated configuration
        {{- if .Values.configuration.acceptedMaintainers }}
        - --accepted-maintainers={{ .Values.configuration.acceptedMaintainers }}
        {{- end }}
        {{- if .Values.configuration.advancedBatchSize }}
        - --advanced.batch-size={{ .Values.configuration.advancedBatchSize }}
        {{- end }}
        {{- if .Values.configuration.advancedMaxRetries }}
        - --advanced.max-retries={{ .Values.configuration.advancedMaxRetries }}
        {{- end }}
        {{- if .Values.configuration.alicloudDNSAdvancedBatchSize }}
        - --alicloud-dns.advanced.batch-size={{ .Values.configuration.alicloudDNSAdvancedBatchSize }}
        {{- end }}
        {{- if .Values.configuration.alicloudDNSAdvancedMaxRetries }}
        - --alicloud-dns.advanced.max-retries={{ .Values.configuration.alicloudDNSAdvancedMaxRetries }}
        {{- end }}
        {{- if .Values.configuration.alicloudDNSRatelimiterBurst }}
        - --alicloud-dns.ratelimiter.burst={{ .Values.configuration.alicloudDNSRatelimiterBurst }}
        {{- end }}
        {{- if .Values.configuration.alicloudDNSRatelimiterEnabled }}
        - --alicloud-dns.ratelimiter.enabled={{ .Values.configuration.alicloudDNSRatelimiterEnabled }}
        {{- end }}
        {{- if .Values.configuration.alicloudDNSRatelimiterQps }}
        - --alicloud-dns.ratelimiter.qps={{ .Values.configuration.alicloudDNSRatelimiterQps }}
        {{- end }}
