{{- if .Values.createCRDs }}
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: dnsentries.dns.gardener.cloud
  labels:
    helm.sh/chart: {{ include "external-dns-management.chart" . }}
    app.kubernetes.io/name: {{ include "external-dns-management.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  additionalPrinterColumns:
    - JSONPath: .spec.dnsName
      description: FQDN of DNS Entry
      name: DNS
      type: string
    - JSONPath: .status.providerType
      description: provider type
      name: TYPE
      type: string
    - JSONPath: .status.provider
      description: assigned provider (namespace/name)
      name: PROVIDER
      type: string
    - JSONPath: .status.state
      description: entry status
      name: STATUS
      type: string
    - JSONPath: .metadata.creationTimestamp
      description: entry creation timestamp
      name: AGE
      type: date
    - JSONPath: .status.targets
      description: effective targets
      name: TARGETS
      type: string
    - JSONPath: .spec.ownerId
      description: owner id used to tag entries in external DNS system
      name: OWNERID
      type: string
    - JSONPath: .status.ttl
      description: time to live
      name: TTL
      priority: 2000
      type: integer
    - JSONPath: .status.zone
      description: zone id
      name: ZONE
      priority: 2000
      type: string
    - JSONPath: .status.message
      description: message describing the reason for the state
      name: MESSAGE
      priority: 2000
      type: string
  conversion:
    strategy: None
  group: dns.gardener.cloud
  names:
    kind: DNSEntry
    listKind: DNSEntryList
    plural: dnsentries
    shortNames:
      - dnse
    singular: dnsentry
  preserveUnknownFields: true
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          description: 'APIVersion defines the versioned schema of this representation
            of an object. Servers should convert recognized schemas to the latest
            internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#resources'
          type: string
        kind:
          description: 'Kind is a string value representing the REST resource this
            object represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#types-kinds'
          type: string
        metadata:
          type: object
        spec:
          properties:
            cnameLookupInterval:
              format: int64
              type: integer
            dnsName:
              type: string
            ownerId:
              type: string
            targets:
              items:
                type: string
              type: array
            text:
              items:
                type: string
              type: array
            ttl:
              format: int64
              type: integer
          required:
            - dnsName
          type: object
        status:
          properties:
            lastUpdateTime:
              description: lastUpdateTime contains the timestamp of the last status update
              format: date-time
              type: string
            message:
              type: string
            observedGeneration:
              format: int64
              type: integer
            provider:
              type: string
            providerType:
              type: string
            state:
              type: string
            targets:
              items:
                type: string
              type: array
            ttl:
              format: int64
              type: integer
            zone:
              type: string
          required:
            - state
          type: object
      required:
        - spec
  version: v1alpha1
  versions:
    - name: v1alpha1
      served: true
      storage: true
