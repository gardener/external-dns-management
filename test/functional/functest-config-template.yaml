providers:

- name: aws-playground
  type: aws-route53
  domain: my.aws.dns.zone
  aliasTarget: xyz.eu-west-1.elb.amazonaws.com
  secretData: |+
    AWS_ACCESS_KEY_ID: ...
    AWS_SECRET_ACCESS_KEY: ..
  zoneID: Z...

- name: alicloud-playground
  type: alicloud-dns
  domain: my.alicloud.dns.zone
  secretData: |+
    ACCESS_KEY_ID: ...
    ACCESS_KEY_SECRET: ...
  zoneID: ...

- name: azure-playground
  type: azure-dns
  domain: my.azure.dns.zone
  secretData: |+
    AZURE_SUBSCRIPTION_ID: ...
    AZURE_TENANT_ID: ...
    AZURE_CLIENT_ID: ...
    AZURE_CLIENT_SECRET: ...
  zoneID: ...

- name: google-playground
  type: google-clouddns
  domain: my.google.clouddns.zone
  secretData: |+
    serviceaccount.json: |+
      ...
      ...
  zoneID: ...

- name: openstack-playground
  type: openstack-designate
  domain: my.openstack.designate.dns.zone
  privateDNS: true # domain names are not reachable by public DNS lookup
  secretData: |+
    OS_AUTH_URL: ...
    OS_REGION_NAME: ...
    OS_USERNAME: ...
    OS_PASSWORD: ...
    OS_DOMAIN_NAME: ...
    OS_PROJECT_NAME: ...
  zoneID: ...

